<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
</head>
<body>
    <div id="main">
        <div class="other-div">
            <h2>How to play ?</h2>
            <p class="text">Move the paddle with left and right arrow :</p>
            <img src="./img/arrow-button.png" alt="arrow-button">
            <br>
            <p class="text">Launch the ball with space bar :</p>
            <img src="./img/space-button.png" alt="space-button">
            <br>
        </div>
        <div id="main-div">
            <h1>Brick Breaker ðŸ§±</h1><p>v1.0</p>
            <div id="brick-container">
                <div id="paddle"></div>
                <span id="box-info"></span>
                <div id="loose"><span id="restart-txt"></span><br><button id="restart">Restart</button></div>
            </div>
        </div>
        <div class="other-div">
            <h2>Live(s) :</h2>
            <p id="live"></p>
            <h2>Score :</h2>
            <p class="number" id="score"></p>
            <h2>Timer :</h2>
            <p class="number" id="timer">00:00</p>
            <h2>Level :</h2>
            <p class="number" id="level"></p>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
